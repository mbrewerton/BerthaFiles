<div class="block-first">
    Add a new coupon:<br/>
    <label>Friendly Coupon Name: </label><input type="text" placeholder="ex. 10pc Off" ng-model="coupon.name"/><br/>
    <label>Coupon Code: </label><input type="text" style="text-transform: uppercase" placeholder="ex. COUPON10PC" maxlength="10" ng-model="coupon.code"/><button>Generate Random Code</button><br/>
    <label>End Date: </label><input type="date" placeholder="ex. dd/mm/yyyy" ng-model="coupon.date"/>
    <button ng-click="saveCoupon(coupon)">Add Coupon</button>
    <h3>Active Coupons:</h3>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Friendly Name</th>
            <th>Code</th>
            <th>End Date</th>
        </tr>
        </thead>
        <tbody>
            <tr ng-if="coupons.length === 0">No coupons were found.</tr>
        <tr ng-repeat="item in coupons">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.code}}</td>
            <td>{{item.endDate}}</td>
        </tr>
        </tbody>
    </table>
</div>
