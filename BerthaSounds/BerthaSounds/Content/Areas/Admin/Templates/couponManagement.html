<div class="block-first">
	<h2>Coupon Management</h2>
	Add a new coupon:<br/>
	<label>Friendly Coupon Name: </label><input type="text" placeholder="ex. 10pc Off" ng-model="coupon.name"/><br/>
	<label>Coupon Code: </label><input type="text" style="text-transform: uppercase" placeholder="ex. COUPON10PC" maxlength="10" ng-model="coupon.code"/><button ng-click="generateCoupon()">Generate Random Code</button><br/>
	<label>Start Date: </label><input type="date" placeholder="ex. dd/mm/yyyy" ng-model="coupon.startDate"/>
	<label>End Date: </label><input type="date" placeholder="ex. dd/mm/yyyy" ng-model="coupon.endDate"/>
	<button ng-click="saveCoupon(coupon)">Add Coupon</button>
	<label>Search Coupons: </label><input type="text"/>
	<h3>Active Coupons:</h3>
	<table>
		<thead>
		<tr>
			<th>Id</th>
			<th>Friendly Name</th>
			<th>Code</th>
			<th>Start Date</th>
			<th>End Date</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-if="coupons.length === 0"><td>No coupons were found.</td></tr>
		<tr ng-repeat="item in coupons">
			<td>{{item.id}}</td>
			<td>{{item.name}}</td>
			<td>{{item.code}}</td>
			<td>{{item.startDate | moment: 'DD/MM/YYYY'}}</td>
			<td>{{item.endDate | moment: 'DD/MM/YYYY'}}</td>
		</tr>
		</tbody>
	</table>
</div>
