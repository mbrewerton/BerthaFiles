<div class="block-first">
	<h2>Sound Management</h2>
	<!--<input type="file" accept="audio/*" fileread="soundUpload.file"/>-->
	<button ng-file-select ng-file-change="upload($files)" ng-multiple="true" accept="audio/*">Select File</button>

	<table>
		<thead>
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Description</th>
			<th>Categories</th>
			<th>Tags</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-if="soundFiles.length === 0">
			<td><i ng-if="isLoadingSounds" class="fa fa-spinner fa-spin"></i><span ng-if="!isLoadingSounds">No sound files were found.</span></td>
		</tr>
		<tr ng-repeat="file in soundFiles">
			<td>{{file.id}}</td>
			<td>{{file.name}}</td>
			<td>{{file.description}}</td>
			<td>{{file.categories}}<span ng-hide="file.categories.length > 0">None</span></td>
			<td>{{file.tags}}<span ng-hide="file.categories.length > 0">None</span></td>
		</tr>
		</tbody>
	</table>
</div>

<div class="block">
    <h3>Manage Sound Packs</h3>
</div>
