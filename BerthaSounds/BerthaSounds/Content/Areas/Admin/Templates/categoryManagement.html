<div class="block-first">
	<h2>Category Management</h2>
	<button ng-click="addNewCategory()">+ Add a Category</button>
	<label>Search Categories:</label><input type="text" model="searchData.term"/>
	<table>
		<thead>
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>No. Sounds Assigned To</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-show="categories.length === 0">
			<td colspan="3">No categories could be found.</td>
		</tr>
		<tr ng-repeat="category in categories | filter: 'searchData.term'">
			<td>{{category.id}}</td>
			<td>{{category.name}}</td>
		</tr>
		</tbody>
	</table>
</div>
